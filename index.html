<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class = "tarjeta-curso">
    <div class = sombra></div>
    <div class = "tarjeta-curso__imagen">
      <img class = "u-rellenarimagen" src="assets/images/illustration-article.svg" alt="">
    </div>
    <div class = "tarjeta-curso__contenido">
      <div class = "categoria">
        <p class = categoria__texto>
          Learning
        </p>
      </div>
      <p class = "fecha">Published 21 Dec 2023</p>
      <a class = "enlace" href="#">
        HTML & CSS foundations
      </a>
      <p class = "tarjeta-curso__descripcion">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class = "tarjeta-curso__persona">
      <img src="assets/images/image-avatar.webp" alt="">
      <p>Greg Hooper</p>
    </div>
  </main>
  <footer class = "attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roberto Latino Fonseca</a>.
  </footer>
</body>
</html>
